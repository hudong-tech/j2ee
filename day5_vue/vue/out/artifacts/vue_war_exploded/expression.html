<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE 表达式</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>基本运算符
            <li>加法:{{3+3}}</li>
            <li>拼接：{{"3"+"3"}}、{{3+"3"}}、{{'3'+"3"}}</li>
            <li>减法:{{"3"-"3"}}、{{3-2}}</li>
            <li>乘法:{{"2"*"3"}}、{{3*2}}</li>
            <li>除法:{{3/3}}、{{3/"3"}}、{{10/3}}</li>
        </ul>
        <ul>
            <li>{{除法}}</li>
        </ul>
    </div>
</body>
<script>
    new Vue({
       el:'#app',
       data:{
           name:"tony",
           age:15,
           message:"hello world!",
           hobbys:["文学","历史","武术"],
           girlFrend:{
               name:"如花",
               age:17,
               msg:"这是一个如花少女"
           }
       }
    });
</script>
</html>
